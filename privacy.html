<div class="dimelo_chat_item_action"></div>
<script>
  (function($) {
    $(document).ready(function () {

    /* Le client à déjà accepté les conditions précédemment */
    $('.button-open-form').click(function() {
      if (document.cookie.replace(/(?:(?:^|.*;\s*)acceptChatPolicies\s*\=\s*([^;]*).*$)|^.*$/, "$1") == "true") {
        $('.dimelo_chat_item_action').trigger('click');
      } else {
        $(".form-privacy-wrapper").show();
        $(".button-wrapper").hide();
      }
    });
    /* On masque le formulaire lorsque : client accepte, ou clique sur la croix. */
    $('.form-privacy-button-disagree, .dimelo_chat_item_dismiss_form').click(function() {
      $(".button-wrapper").show();
      $(".form-privacy-wrapper").hide();
    });

    /* Le client accepte les conditions d'utilisation - creation du cookie. */
    $('.form-privacy-button-agree').click(function() {
        document.cookie = "acceptChatPolicies=true; expires=" + (new Date(Date.now() + 1800000)).toGMTString();
        $('.dimelo_chat_item_action').trigger('click');
    });

});
  })(Dimelo.Messaging.jQuery);
</script>
